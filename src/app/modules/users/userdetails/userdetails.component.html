<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h5>Edit User</h5>

            <form [formGroup]="userForm" (ngSubmit)="submitted=true;userForm.valid;edituser();">
                <div class="form-group has-feedback">
                    <label for="name">First Name:</label>
                    <input type="text" class="form-control" formControlName="firstname" id="name" required>
                    <div *ngIf="firstname.errors">
                        <p *ngIf="'firstname.errors.required' && submitted">First Name is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Last Name:</label>
                    <input type="text" class="form-control" formControlName="lastname" id="email" required>
                    <div *ngIf="lastname.errors">
                        <p *ngIf="'lastname.errors.required' && submitted">Last Name is required</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
