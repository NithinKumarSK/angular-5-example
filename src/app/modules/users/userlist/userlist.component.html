<div class="container" *ngIf="totalItems>0">
    <div class="row">
        <!-- [hidden]="condition" -->
                <div class="col">
                    <div class="list_heading">
            <h4 class="flex-6">List of Users</h4>
            <input type="text" placeholder="search user" [(ngModel)]="searchtext" class="form-control flex-2"></div>
            <table class="table table-striped table-dark">
                <thead class="table_head">
                    <tr>
                        <th scope="col">#</th>
                        
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Onclick</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users | filter: searchtext;let i =index;">
                        <!-- {{user}} 
                        {{user | json}} -->
                        <th scope="row">{{i+1}}</th>
                        
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>Pending</td>
                        <td>Pending</td>
                        <td  (click)="routeto(user.id)" class="cursor-pointer" ><span>view</span> </td>                      
                        <td class="text-center"><a [routerLink]="['/user',user.id]" [queryParams]="{username:user.first_name,userss:user.last_name}" class="view_button">view</a>
                            <a href="" class="delete_button">Delete</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-12">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" class="justify-content-center"></pagination>
        </div>
    </div>
</div>
